<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/registro-empresa.css">
</head>

<body>

  <header>

    <nav class="navbar ">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img id="imagen-back"
            src="img/png-transparent-white-house-logo-computer-icons-home-house-home-blue-angle-text-thumbnail-removebg-preview (1).png"
            alt="" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
  </header>
  <div class="container">
    <form class="px-4 py-3">
      <img src="img/myaccount.png" id="img-id" alt="imagen de registro persona">


      <div class="mb-3 ">
        <div class="mb-3 ">
          <label for="exampleDropdownFormEmpresa1" class="form-label">Nombre de la empresa</label>
          <input type="text" class="form-control" id="exampleDropdownFormEmpresa" placeholder="Nutresa">
        </div>
        <div class="mb-3 ">
          <label for="exampleDropdownFormEmail1" class="form-label">correo</label>
          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Miguel@example.com">
        </div>
        <div class="mb-3 ">
          <label for="exampleDropdownFormPassword1" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
        </div>
        <div class="mb-3 ">
          <label for="exampleDropdownFormTelefono" class="form-label">NIT</label>
          <input type="text" class="form-control" id="exampleDropdownFormTelefono" placeholder="Identificacion">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" onclick="comprobar()">Registarse</button>
  </div>
  </form>

  <script src="js/registroempresa.js"></script>
</body>

</html>
